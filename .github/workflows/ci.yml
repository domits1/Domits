name: Cypress Tests

on:
  push:
    branches:
      - 'cypress'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install NPM dependencies, cache them correctly
      - name: Install dependencies
        run: |
          npm ci --verbose

      # Set the BASE_URL environment variable
      - name: Set BASE_URL
        run: echo "BASE_URL=http://localhost:5173/" >> $GITHUB_ENV

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npx vite --host
