name: Cypress and Jest Tests

on:
  push:
    branches:
      - 'acceptance'
      - 'main'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install NPM dependencies, cache them correctly
      - name: Install dependencies
        run: |
          cd web/src
          npm ci --verbose

      # Run your Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: web/src/tests
          start: npx vite --host

      # Run Jest tests
      - name: Run Jest tests
        run: |
          cd web/src
          npm test  -- --detectOpenHandles

      # Check for .env (secrets) files
      - name: Check for .env files
        run: |
               if find . -name "*.env" -print | grep -q '.env'; then
               echo "❌ .env file(s) found! Please remove them from the repository."
          # Causes build failure (exit 1)
               exit 1
               else
               echo "✅ No .env files found."
               fi

env:
  REACT_APP_GOOGLE_MAPS_API_KEY: ${{ secrets.REACT_APP_GOOGLE_MAPS_API_KEY }}     
