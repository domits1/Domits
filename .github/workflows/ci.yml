name: Cypress Tests

on:
  push:
    branches:
      - 'develop'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Debug: List contents of the web directory
      - name: List contents of web directory
        run: ls -la web

      # Navigate to the web folder
      - name: Navigate to web folder
        run: cd web

      # Debug: List contents of the current directory
      - name: List contents of current directory
        run: ls -la

      # Install NPM dependencies, cache them correctly
      - name: Install dependencies
        run: |
          pwd
          npm ci --verbose

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npx vite --host
